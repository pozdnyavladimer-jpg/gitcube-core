name: V-CORE Structural Check

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run analysis (JSON)
        run: |
          python -m gitcube.cli analyze . --json > report.json
          echo "=== report.json ==="
          cat report.json

      - name: Validate report
        run: |
          python -m gitcube.ai_validator

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: v-core-report
          path: report.json
