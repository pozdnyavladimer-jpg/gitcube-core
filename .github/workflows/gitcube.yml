name: V-CORE Structural Check
on:
  pull_request:
    branches: [ main ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install GitCube
        run: pip install -e .
      - name: Run Analysis
        run: python -m gitcube.cli analyze . --json > report.json
      - name: AI Gate
        run: python ai_validator.py
